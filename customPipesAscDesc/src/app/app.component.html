<div>
  <h1>Array value:  <span>{{arr}}</span></h1>
</div>

<div class="button-container">
  <button type="button" (click)="sortOrder='asc';showSorting()">Show Ascending</button>
  <button type="button" (click)="sortOrder='desc';showSorting()">Show Decending</button>
</div>
<div>
@if(showList){
    <div class="sorted-output">
      @if(sortOrder === 'asc'){
        <h2>Ascending Order</h2>
      }
      @else{
        <h2>Decending Order</h2>
      }
    </div>
  }
<ul class="number-list">
  @for (item of arr | sortNumber : sortOrder; track item) {
    <li>{{ item }}</li>
  }
</ul>
</div>
